<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        let obj = {
            string: 'hello',
            arr: [{a:1,f:{q:1}}, 2, 3],
            obj: {
                key: 'value'
            },
            func: function () {
                return 1;
            }
        };
        let obj2 = $.extend({}, obj);
        let obj3 = $.extend(true, {}, obj);

        console.log(obj.obj === obj2.obj);
        console.log(obj.arr === obj2.arr);
        console.log(obj.string === obj2.string);
        console.log(obj.func() === obj2.func());

        /*深克隆 对象和数组不等，函数和字符串相等*/
        console.log(obj === obj3);
        console.log(obj.obj === obj3.obj);
        console.log(obj.arr === obj3.arr);
        console.log(obj.string === obj3.string);
        console.log(obj.func() === obj3.func());
    </script>
</head>
<body>

</body>
</html>
